<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event KeyCodes</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div id="container">
        <div class="event" data-type="e.key" onclick="copy(this)">
            <span id="key">Enter</span>
        </div>
        <div class="event" data-type="e.keyCode" onclick="copy(this)">
            <span id="keyCode">13</span>
        </div>
        <div class="event" data-type="e.code" onclick="copy(this)">
            <span id="code">Enter</span>
        </div>
        <div id="functionBtns">
            <div id="capsLock" class="fBtn">
                <div class="sign"></div>
                <span>Caps Lock</span>
            </div>
            <div id="Shift" class="fBtn">
                <div class="sign"></div>
                <span>Shift</span>
            </div>
            <div id="Ctrl" class="fBtn">
                <div class="sign"></div>
                <span>Ctrl</span>
            </div>
            <div id="Alt" class="fBtn">
                <div class="sign"></div>
                <span>Alt</span>
            </div>
            <div id="Meta" class="fBtn">
                <div class="sign"></div>
                <ion-icon name="logo-windows"></ion-icon>
            </div>
        </div>
        <div id="notification">
            Copied
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
